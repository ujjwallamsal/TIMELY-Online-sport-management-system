<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMELY - Sport Management System</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            margin: 1rem;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        p {
            color: #6b7280;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .status {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 500;
        }
        .api-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }
        .api-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ TIMELY</h1>
        <p>Online Sport Management System</p>
        <div class="status">Backend Running</div>
        <p>The backend API is successfully running. The React frontend will be available once built.</p>
        <a href="/api/" class="api-link">View API Documentation</a>
    </div>
</body>
</html>
